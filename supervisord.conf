[supervisord]
nodaemon=true

[program:nginx]
command=/bin/bash -c "envsubst '\$PORT' < /etc/nginx/nginx.conf > /tmp/nginx.conf && nginx -c /tmp/nginx.conf -g 'daemon off;'"
autorestart=true

[program:backend]
command=uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app/backend
autorestart=true